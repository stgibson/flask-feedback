{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <form>
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != "hidden" %}
      {{field.label}}
      {{field(class_="form-control")}}
    {% endfor %}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
{% endblock %}
